<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- M4: Ultra-minimal / geometric — arms form clean bold triangle roof, no body lines -->
  <rect width="200" height="200" rx="40" fill="#2D6B52"/>

  <!-- The roof IS the arms — thick, clean, geometric -->
  <!-- Left slope (left adult's inner arm) -->
  <line x1="58" y1="108" x2="100" y2="50" stroke="#F0EAE0" stroke-width="6" stroke-linecap="round"/>
  <!-- Right slope (right adult's inner arm) -->
  <line x1="142" y1="108" x2="100" y2="50" stroke="#F0EAE0" stroke-width="6" stroke-linecap="round"/>

  <!-- Peak accent -->
  <circle cx="100" cy="50" r="7" fill="#C9622A"/>

  <!-- Left adult — just head + body + outer arm + legs, NO inner arm (that IS the roof line) -->
  <circle cx="58" cy="88" r="13" fill="#F0EAE0"/>
  <line x1="58" y1="101" x2="58" y2="126" stroke="#F0EAE0" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Outer arm horizontal -->
  <line x1="58" y1="110" x2="36" y2="118" stroke="#F0EAE0" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="58" y1="126" x2="46" y2="152" stroke="#F0EAE0" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="58" y1="126" x2="70" y2="152" stroke="#F0EAE0" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Right adult -->
  <circle cx="142" cy="88" r="13" fill="#F0EAE0"/>
  <line x1="142" y1="101" x2="142" y2="126" stroke="#F0EAE0" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Outer arm horizontal -->
  <line x1="142" y1="110" x2="164" y2="118" stroke="#F0EAE0" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="142" y1="126" x2="130" y2="152" stroke="#F0EAE0" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="142" y1="126" x2="154" y2="152" stroke="#F0EAE0" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Single child centered — small, bold orange -->
  <circle cx="100" cy="114" r="11" fill="#C9622A"/>
  <line x1="100" y1="125" x2="100" y2="150" stroke="#C9622A" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="100" y1="134" x2="86" y2="143" stroke="#C9622A" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="134" x2="114" y2="143" stroke="#C9622A" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="150" x2="90" y2="166" stroke="#C9622A" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="150" x2="110" y2="166" stroke="#C9622A" stroke-width="3" stroke-linecap="round"/>
</svg>
